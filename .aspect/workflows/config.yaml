# See https://docs.aspect.build/workflows/configuration
workspaces:
  - .:
      tasks:
        - bazel-6:
            without: true
        - bazel-7:
            without: true
  - e2e/api_entries:
      tasks:
        - bazel-6:
            without: true
  - e2e/copy_action
  - e2e/copy_to_directory
  - e2e/coreutils
  - e2e/external_copy_to_directory
  - e2e/smoke
  - e2e/write_source_files
tasks:
  - test:
      name: "Test (Bazel 6.x)"
      id: bazel-6
      env:
        USE_BAZEL_VERSION: 6.x
  - test:
      name: "Test (Bazel 7.x)"
      id: bazel-7
      env:
        USE_BAZEL_VERSION: 7.x
  - test:
      name: "Test (Bazel 8.x)"
      id: bazel-8
      env:
        USE_BAZEL_VERSION: 8.x
notifications:
  github: {}
